<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:ital,opsz,wght@0,9..144,900;1,9..144,700&family=Montserrat:ital,wght@0,100;0,700;1,500&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0c127f85fd.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex1">
            <picture>
                <source media="(min-width:800px)" srcset="images\image-product-desktop.jpg">
                <source media="(max-width:500px)" src="images\image-product-mobile.jpg">
                <img src="images\image-product-mobile.jpg" alt="image-product">
            </picture>
        </div>
        <div class="flex2">
            <div class="flex2-text">
                <h5>
                PERFUME
                </h5>
                <h2>
                    Gabrielle  Essence Eau  De Parfum
                </h2>
                <p class="first-paragraph">
                    A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
                    Perfumer-Creator <br> for the House of CHANEL.
                </p>
                <p class="prices">
                    <span class="span1">
                        $149.99
                    </span>

                    <sup class="span2">
                        $169.99
                    </sup>
                </p>
                <button type="button" name="button"  <i class="fa-solid fa-cart-shopping"></i>
                  Add to Cart</button>
            </div>

        </div>
    </div>










    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dumebi</a>.
    </div>
</body>

</html>
